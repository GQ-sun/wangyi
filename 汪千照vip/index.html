        <script>
            $(document).snowfall('clear');
            $(document).snowfall({
                image: "images/huaban.png",
                flakeCount: 30,
                minSize: 5,
                maxSize: 22
            });

            // 顶部导航文字定时切换
            function xx() {
                var container = document.getElementById("contain");
                container.appendChild(container.firstChild);
            }
            setInterval("xx()", 1000);

            // 鼠标滑动固定导航
            $(window).scroll(function () {
                if ($(window).scrollTop() > 48.41) {
                    $(".fixed_nav").css("position", "fixed");
                    $(".fixed_nav").css("top", "0");
                } else {
                    $(".fixed_nav").css("position", "absolute");
                    $(".fixed_nav").css("top", "48.41px");
                }
            });

            // 轮播图区域
            $(document).ready(function (e) {
                var loop = (function () {
                    var $btnl = $(".btnleft"),
                        $btnr = $(".btnright"),
                        $list = $("#test ul li"),
                        origin = ['125px', '400px'],
                        origin1 = ['125px', '700px'],
                        imgIndex = 0,
                        animate = false;
                    var arrimg = creatimg([['./images/9.jpg', './images/10.jpg', './images/11.jpg', './images/12.jpg'], ['./images/5.jpg', './images/6.jpg', './images/7.jpg', './images/8.jpg'], ['./images/1.jpg', './images/2.jpg', './images/3.jpg', './images/4.jpg'], ['./images/13.jpg', './images/14.jpg', './images/15.jpg', './images/16.jpg']]);
                    function bibao() {
                        config();
                        setevent();
                    }
                    function config() {
                        var chushi = -6,
                            angel = 6;
                        $list.transform({ origin: origin });
                        $list.each(function (i) {
                            $(this).transform({ rotate: chushi + (i * angel) + "deg" });
                        })
                    }
                    function setevent() {
                        clearInterval(loop3);
                        var loop3 = setInterval(function () {
                            loop1();
                        }, 2500);
                        $(".btnright").bind("click", function () {
                            clearInterval(loop3);
                            var t = setTimeout(function () {
                                clearInterval(loop3);
                                loop3 = setInterval(function () {
                                    loop1();
                                }, 3000);
                            }, 1200);
                            if (animate) {
                                //animate=false;
                                return false;
                            }
                            animate = true;
                            loop1();
                        });

                        function loop1() {
                            //alert(1);
                            imgIndex += 1;
                            if (imgIndex > 3) {
                                imgIndex = 0;
                            }

                            $list.each(function (i) {
                                var $this = $(this);
                                var $old_img = $this.children('img');
                                var $new_img = $(arrimg[imgIndex][i]);

                                $this.append($new_img);
                                $old_img.transform({ origin: origin1 });
                                $new_img.transform({ origin: origin1, rotate: "-45deg" });
                                setTimeout(function () {
                                    $old_img.animate({ rotate: "45deg" });
                                    $new_img.animate({ rotate: "0deg" }, 500, function () {
                                        $old_img.remove();
                                        if (i * 200 == 600) {
                                            setTimeout(function () { animate = false; }, 600);
                                        }
                                    });
                                }, i * 200)
                            })
                        }
                        $(".btnleft").bind("click", function () {
                            clearInterval(loop3);
                            var t = setTimeout(function () {
                                animate = false;
                                clearInterval(loop3);
                                loop3 = setInterval(function () {
                                    loop1();
                                }, 3000);
                            }, 1200);
                            if (animate) {

                                return false;
                            }
                            animate = true;
                            loop2();
                        });
                        function loop2() {
                            imgIndex += (-1);
                            if (imgIndex < 0) {
                                imgIndex = 3;
                            }
                            $list.each(function (i) {

                                var $this = $(this);
                                var $old_img = $this.children('img');
                                var $new_img = $(arrimg[imgIndex][i]);

                                $this.append($new_img);
                                $old_img.transform({ origin: origin1 });
                                $new_img.transform({ origin: origin1, rotate: "45deg" });


                                setTimeout(function () {
                                    $old_img.animate({ rotate: "-45deg" });
                                    $new_img.animate({ rotate: "0deg" }, 500, function () {
                                        $old_img.remove();

                                    });
                                }, (3 - i) * 200)
                            });
                        }
                    }
                    function creatimg(arr) {
                        var img_handle = [];
                        for (var i in arr) {
                            img_handle[i] = [];
                            for (var j in arr[i]) {
                                img_handle[i][j] = new Image();
                                img_handle[i][j].src = arr[i][j];
                            }
                        }
                        return img_handle;
                    }
                    return bibao;
                })();
                loop();

            });

            // Tab栏
            $(".tab_list li").click(function () {
                $(this).addClass("current").siblings().removeClass("current");
                var index = $(this).index()
                $(".item").eq(index).show().siblings().hide();
            })

            // 二维码显示隐藏
            $(".ft_code").hover(function () {

            })

            // 鼠标滑动图片左右显示
            window.onload = function () {

                        $(".news_one").addClass("animated fadeInLeft").show();
                        $(".news_two").addClass("animated fadeInRight").show();
                        $(".news_three").addClass("animated fadeInLeft").show();
                        $(".news_four").addClass("animated fadeInRight").show();
                    }
                };
            };

        (function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 15 + 'px';
            window.addEventListener('resize', function () {

                } else {

                        'px';
